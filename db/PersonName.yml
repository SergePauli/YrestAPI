table: person_names
relations:
  naming:
    model: Naming
    type: belongs_to
    fk: naming_id
presets:
  name:
    fields:      
      - source: naming
        type: preset
        alias: name
        nested_preset: Naming.head
  item:
    fields:
      - source: person_names.id
        type: int
        alias: id       
      - source: namings
        type: preset
        alias: name
        nested_preset: Naming.head        
  edit:
    fields:
      - source: person_names.id
        type: int
        alias: id
      - source: person_names.used
        type: bool
        alias: used
      - source: person_names.person_id
        type: int
        alias: person_id
      - source: namings
        type: belongs_to
        alias: naming
        nested_preset: Naming.edit
        