table: namings
presets:
  head:
    fields:      
      - source: concat(namings.surname, ' ',namings.name,' ',namings.patrname)
        type: string
        alias: head      
  edit:
    fields:
      - source: namings.id
        type: int
        alias: id
      - source: namings.name
        type: string
        alias: name
      - source: namings.surname
        type: string
        alias: surname
      - source: namings.patrname
        type: string
        alias: patrname
      